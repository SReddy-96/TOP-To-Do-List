<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>

<body>
    <h1>To-do List</h1>
    <div id="content">
        <button id="showTaskForm">Add Task</button>
        <button id="showProjectForm">Add Project</button>
    </div>

    <!-- Task form -->
    <dialog id="taskFormDialog">
        <form id="taskForm">
            <legend>Add Task</legend>

            <fieldset>
                <label for="title">Title</label>
                <input type="text" id="taskTitle">

                <label for="description">Description</label>
                <input type="text" id="taskDescription">

                <label for="priority">Priority</label>
                <select name="priority" id="taskPriority">
                    <option disabled>--Choose a Priority--</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Important">Important</option>
                    <option value="LowPriority">Low Priority</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="dueDate">Due Date</label>
                <input type="date" name="dueDate" id="taskDueDate">

                <!-- leave select empty to fill when the dialog is active -->
                <label for="ProjectSelect">Project</label>
                <select name="project" id="taskProjectSelect">
                </select>

                <label for="notes">Notes</label>
                <textarea name="notes" id="taskNotes" cols="10" rows="3"></textarea>
            </fieldset>

            <div id="taskFormButtons">
                <button id="closeTaskForm" type="button">Close</button>
                <input type="submit" value="Add Task">
            </div>
        </form>

    </dialog>

    <!-- Project form -->
    <dialog id="projectFormDialog">
        <form id="projectForm">

            <legend>Add Project</legend>

            <label for="title">Title</label>
            <input type="text" id="projectTitle">

            <label for="description">description</label>
            <input type="text" id="projectDescription">

            <div id="projectFormButtons">
                <button id="closeProjectForm" type="button">Close</button>
                <input type="submit" value="Add Project">
            </div>
        </form>

    </dialog>


</body>

</html>
