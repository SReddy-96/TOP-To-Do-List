<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>

<body>
    <header id="header">
        <h1>To-do List</h1>
    </header>
    <nav>
        <button id="today">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>calendar-today</title>
                <path
                    d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
            </svg>
            <span>Today</span>
        </button>
        <button id="showTaskForm">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>plus</title>
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            <span>Add Task</span>
        </button>
        <button id="project">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>format-list-checkbox</title>
                <path
                    d="M21,19V17H8V19H21M21,13V11H8V13H21M8,7H21V5H8V7M4,5V7H6V5H4M3,5A1,1 0 0,1 4,4H6A1,1 0 0,1 7,5V7A1,1 0 0,1 6,8H4A1,1 0 0,1 3,7V5M4,11V13H6V11H4M3,11A1,1 0 0,1 4,10H6A1,1 0 0,1 7,11V13A1,1 0 0,1 6,14H4A1,1 0 0,1 3,13V11M4,17V19H6V17H4M3,17A1,1 0 0,1 4,16H6A1,1 0 0,1 7,17V19A1,1 0 0,1 6,20H4A1,1 0 0,1 3,19V17Z" />
            </svg>
            <span>Projects</span>
        </button>
    </nav>

    <div id="content">
        <button id="showProjectForm">Add Project</button>
    </div>



    <!-- Task form -->
    <dialog id="taskFormDialog">
        <form id="taskForm">
            <legend>Add Task</legend>

            <fieldset>
                <label for="taskTitle">Title</label>
                <input type="text" id="taskTitle" name="taskTitle" autofocus>

                <label for="taskDescription">Description</label>
                <input type="text" id="taskDescription" name="taskDescription">

                <label for="taskPriority">Priority</label>
                <select name="priority" id="taskPriority" name="taskPriority">
                    <option disabled selected>--Choose a Priority--</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Important">Important</option>
                    <option value="LowPriority">Low Priority</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="taskDueDate">Due Date</label>
                <input type="date" name="dueDate" id="taskDueDate">

                <!-- leave select empty to fill when the dialog is active -->
                <label for="taskProjectSelect">Project</label>
                <select name="project" id="taskProjectSelect" name="taskProjectSelect">
                </select>

                <label for="taskNotes">Notes</label>
                <textarea name="taskNotes" id="taskNotes" cols="10" rows="3"></textarea>
            </fieldset>

            <div id="taskFormButtons">
                <button id="closeTaskForm" type="button" class="form-button danger-button">Close</button>
                <input type="submit" value="Add Task" class="form-button success-button">
            </div>
        </form>

    </dialog>

    <!-- Project form -->
    <dialog id="projectFormDialog">
        <form id="projectForm">

            <legend>Add Project</legend>

            <label for="projectTitle">Title</label>
            <input type="text" id="projectTitle" name="projectTitle" autofocus>

            <label for="projectDescription">description</label>
            <input type="text" id="projectDescription" name="projectDescription">

            <div id="projectFormButtons">
                <button id="closeProjectForm" type="button" class="form-button danger-button">Close</button>
                <input type="submit" value="Add Project" class="form-button success-button">
            </div>
        </form>

    </dialog>


</body>

</html>
